<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Сайт, пет-проект для практики: html, css, js"><meta name="author" content="Kim Se-Un"><link rel="shortcut icon" href="./images/logo/favicon.ico"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="common"><div class="page"><header class="header"><img class="header__logo" src="images/logo.bbe2a6eafac19c3d031c.svg" alt="логотип отошёл на 5 минут"></header><main class="main"><section class="profile"><div class="profile__content"><div class="profile__avatar"><img class="profile__avatar-image" src="#" alt="тут должно быть ваше изображение"></div><div class="profile__info"><h1 class="profile__full-name"></h1><p class="profile__description"></p><button class="profile__edit-button" name="edit-button" type="button" aria-label="Редактировать"></button></div></div><button class="profile__add-button" name="add-button" type="button" aria-label="Добавить"></button></section><section class="elements"></section><div class="popup popup-profile"><div class="popup__container"><button class="popup__button-close" name="button-close" type="button" aria-label="Закрыть"></button><form class="popup__form" name="profile-form" action="blocks/popup/popup.js" method="patch" novalidate><h2 class="popup__title">Редактировать профиль</h2><input class="popup__input" id="name" name="name" placeholder="Введите Ваше имя" minlength="2" maxlength="40" required autocomplete="on"> <label class="popup__input-error name-error" for="name"></label> <input class="popup__input" id="about" name="about" placeholder="Укажите Вашу деятельность" minlength="2" maxlength="200" required> <label class="popup__input-error about-error" for="about"></label> <button class="popup__submit submit-profile" name="submit" type="submit">Сохранить</button></form></div></div><div class="popup popup-element"><div class="popup__container"><button class="popup__button-close" name="button" type="button" aria-label="Закрыть"></button><form class="popup__form" name="card-form" action="blocks/popup/popup.js" method="post" novalidate><h2 class="popup__title">Новое место</h2><input class="popup__input" id="title-input" name="name" placeholder="Название" minlength="2" maxlength="30" required> <label class="popup__input-error title-input-error" for="title-input"></label> <input class="popup__input" id="link-input" name="link" type="url" placeholder="Ссылка на изображение" required> <label class="popup__input-error link-input-error" for="link-input"></label> <button class="popup__submit submit-card" name="submit" type="submit">Создать</button></form></div></div><div class="popup popup-scale-picture popup_opacity"><div class="popup__container popup__container_image"><button class="popup__button-close popup__button-close_position_top" name="button" type="button" aria-label="Закрыть"></button><figure class="popup__content"><img class="popup__image"><figcaption class="popup__caption"></figcaption></figure></div></div><div class="popup popup-deleteCard"><div class="popup__container"><button class="popup__button-close" name="button-close" type="button" aria-label="Закрыть"></button><form form class="popup__form popup__form_delete_height" name="delete-form" action="blocks/popup/popup.js" method="delete" novalidate><h2 class="popup__title">Вы уверены?</h2><button class="popup__submit popup__submit_delete_margin" name="submit" type="submit">Да</button></form></div></div><div class="popup popup-changeAvatar"><div class="popup__container"><button class="popup__button-close" name="button-close" type="button" aria-label="Закрыть"></button><form form class="popup__form popup__form_avatar_height" name="avatar-form" action="blocks/popup/popup.js" method="patch" novalidate><h2 class="popup__title">Обновить аватар</h2><input class="popup__input popup__input_avatar_margin" id="avatar-input" name=
