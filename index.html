<!DOCTYPE html>
<html lang="ru">

  <head>
    <!--meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Сайт, пет-проект для практики: html, css, js">
    <meta name="author" content="Kim Se-Un">
    <!--link-->
    <link rel="shortcut icon" href="images/logo/favicon.ico">
    <link rel="stylesheet" href="pages/index.css">
    <!--title-->
    <title>Mesto</title>
  </head>

  <body class="common">

    <div class="page">

      <header class="header">
        <img class="header__logo" src="images/logo/logo.svg" alt="логотип отошёл на 5 минут">
      </header>
      
      <main class="main">

        <section class="profile">

          <div class="profile__content">

            <img class="profile__avatar" src="images/image.jpg" alt="тут должно быть ваше изображение">

            <div class="profile__info">

              <h1 class="profile__full-name">Жак-Ив Кусто</h1>

              <p class="profile__description">Исследователь океана</p>

              <button class="profile__edit-button" name="edit-button" type="button" aria-label="Редактировать">
              </button>

            </div>

          </div>

          <button class="profile__add-button" name="add-button" type="button" aria-label="Добавить">
          </button>

        </section>

        <section class="elements">

        </section>

        <div class="popup popup-profile">

          <div class="popup__container">
  
            <button class="popup__button-close" name="button-close" type="button" aria-label="Закрыть">
            </button>

            <form class="popup__form" name="profile-form" action="blocks/popup/popup.js" method="get" novalidate>

                <h2 class="popup__title">Редактировать профиль</h2>
                
                  <input class="popup__input" id="name-input" name="name" type="text" placeholder="Введите Ваше имя" minlength = "2" maxlength="40" required>
                  
                  <label class="popup__input-error name-input-error" for="name-input"></label>
  
                  <input class="popup__input" id="job-input" name="job" type="text" placeholder="Укажите Вашу деятельность" minlength="2" maxlength="200" required>

                  <label class="popup__input-error job-input-error" for="job-input"></label>
    
                <button class="popup__submit submit-profile" name="submit" type="submit">Сохранить</button>
              
            </form>
            
          </div>

        </div>

        <div class="popup popup-element">

          <div class="popup__container">
  
            <button class="popup__button-close" name="button" type="button" aria-label="Закрыть">
            </button>
  
            <form class="popup__form" name="card-form" action="blocks/popup/popup.js" method="get" novalidate>

                <h2 class="popup__title">Новое место</h2>

                  <input class="popup__input" id="title-input" name="title" type="text" placeholder="Название" minlength="2"
                  maxlength="30" required>
                  
                  <label class="popup__input-error title-input-error" for="title-input"></label>
                  
                  <input class="popup__input" id="link-input" name="link" type="url" placeholder="Ссылка на изображение" required>
                  
                  <label class="popup__input-error link-input-error" for="link-input"></label>
                
                <button class="popup__submit submit-card" name="submit" type="submit">Создать</button>
              
            </form>
            
          </div>

        </div>

        <div class="popup popup-scale-picture popup_opacity">
          <div class="popup__container popup__container_image">
  
            <button class="popup__button-close popup__button-close_position_top" name="button" type="button" aria-label="Закрыть">
            </button>

            <figure class="popup__content">

              <img class="popup__image">
              <figcaption class="popup__caption"></figcaption>

            </figure>
            
          </div>
        </div>

        <template class="element-template" id="element-template">

          <article class="element">

            <button class="element__delete" name="delete-btn" type="button" aria-label="Удалить"></button>
            
            <img class="element__image">
    
            <div class="element__content">
    
              <h2 class="element__title"></h2>
              <button class="element__button" name="like-btn" type="button" aria-label="Нравится">
              </button>
    
            </div>
    
          </article>
    
        </template>
        
      </main>
      
      <footer class="footer">
        <p class="footer__text">&#169; 2020 Mesto Russia</p>
      </footer>

    </div>

    <script src="scripts/index.js" type="module"></script>
    <!--<script src="scripts/Card.js" type="module"></script>-->
    <!--<script src="scripts/FormValidator.js" type="module"></script>-->
  </body>
</html>
